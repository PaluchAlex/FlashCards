<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlashCards</title>
    <!-- css -->
    <link rel="stylesheet" href="../../style.css">
    <style>
        body {
            background-image: url("../../images/Login_Registration.png");
        }
    </style>
    <!-- favicon -->
    <link rel="icon" href="../../paper_favicon.ico" />

</head>

<body>

    <form id="register-form">
        <h3>Register Here</h3>

        <label for="username" id="register-label">Username</label>
        <input type="text" class="register-input" placeholder="Username" id="username">

        <label for="email" id="register-label">Email</label>
        <input id="email" type="text" class="register-input" placeholder="example@domain.com">

        <label for="password" class="half" id="register-label">Password</label>
        <input id="password" type="password" class="register-input half" placeholder="Password">
        <div class="gender-field">
            <label for="sex" class="gender-label" id="register-label">Sex: </label>
            <!-- <input type="checkbox" class="register-input" placeholder="sex" id="sex"> -->
            <div class="gender-div">
                <label class="gender-label" for="male">Male</label><br>
                <input type="radio" id="m" name="sex" value="male">
            </div>
            <div class="gender-div">
                <label class="gender-label" for="female">Lady</label><br>
                <input type="radio" id="f" name="sex" value="female">
            </div>
            <div class="gender-div">
                <label class="gender-label" for="other">Other</label><br>
                <input type="radio" id="o" name="sex" value="other">
            </div>
        </div>


        <label for="confirm password" id="register-label"> Confirm Password</label>
        <input id="confirm-password" type="password" class="register-input" placeholder="Confirm Password">

        <button class="button-login" onclick="handleRegister()" type="button">Register</button>

    </form>

    <footer>
        <p>Created by <a href="https://paluchalex.github.io/cv2.0/">Paluch Alex</a> | All Rights Reserved</p>
    </footer>


    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <!-- JavaScript -->
    <script src="/pages/register/register.js"></script>

</body>

</html>
