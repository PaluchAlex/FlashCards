<head>

    <title>FlashCards</title>
    <!-- css -->
    <link rel="stylesheet" href="style.css">
    <style>
        body{ background-image: url("images/Login_Registration.png"); }

    <!-- favicon -->

<body>

    <form id="login-form">
        <h3>Login Here</h3>

        <label for="email">Email</label>
        <input type="email" placeholder="Email" id="email">

        <label for="password">Password</label>
        <input type="password" placeholder="Password" id="password">

        <button class="button-login" onclick="handleLogin()" type="button">Log In</button>
        <p>OR</p>
        <button class="button-login" id="bottom-button" onclick="window.location.href='/pages/register/register.html'" type="button">Register</button> 
        <!-- redirect using JS -->

    </form>

    </footer>
